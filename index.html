<!DOCTYPE html>
<html>
<head>
	<title>hayokoi</title>
	<style>
		.monkey {
			position: absolute;
			top: 50%;
			left: 50%;
			width: 200;
			height: 200;
			transform: translate(-50%, -50%) rotate(0deg);
			animation: spin 2s linear infinite;
		}
		
		@keyframes spin {
			from {
				transform: translate(-50%, -50%) rotate(0deg);
			}
			to {
				transform: translate(-50%, -50%) rotate(360deg);
			}
		}
	</style>
</head>
<body>
	<div class="monkey">🐵</div>
</body>
</html>
